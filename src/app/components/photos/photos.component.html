<mat-card *ngFor="let photo of photos">
    <mat-card-subtitle>
        {{photo.title}}
    </mat-card-subtitle>
    <img [src]="photo.thumbnailUrl" alt="" mat-card-image>
    <mat-card-content>
        <p>Album id:{{photo.albumId}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a [href]="photo.url" mat-button mat-raised-button target="_blank">
            show Image
        </a>
        <button mat-button mat-flat-button color="primary">
            click
        </button>
    </mat-card-actions>
</mat-card>
