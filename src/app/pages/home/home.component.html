<body>

    <app-header></app-header>

    <main>
        <mat-card>
            <form action="">
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Title" #title>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Album id</mat-label>
                    <mat-select placeholder="" #albumid>
                        <mat-option *ngFor="let id of albumsId" value="id">
                            {{id}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input type="text" matInput placeholder="URL" #url>
                </mat-form-field>
                <button mat-raised-button color="primary" style="width: 100%;">Save</button>
            </form>
        </mat-card>

        <app-photos></app-photos>
        <app-line-chart></app-line-chart>
        <mat-card></mat-card>
    </main>

</body>
